    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <form id="signup-form" onsubmit="validateForm(event)">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <br>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <br>
          
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <br>
          
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
              <br>
              <button onclick="validateForm()" class="btn">SignUp</button>
             
            </form>
            <p id="error-message"></p>
          </div>
          
          <script>
            function validateForm(event) {
              event.preventDefault();
          
              var username = document.getElementById('username').value;
              var email = document.getElementById('email').value;
              var password = document.getElementById('password').value;
              var confirmPassword = document.getElementById('confirm-password').value;
              var errorMessage = document.getElementById('error-message');
          
              // Simple validation
              if (username === '' || email === '' || password === '' || confirmPassword === '') {
                errorMessage.textContent = 'All fields are required';
                return;
              }
          
              if (password !== confirmPassword) {
                errorMessage.textContent = 'Password and Confirm Password must match';
                return;
              }
          
              // Additional validation (e.g., email format)
              var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Invalid email address';
                return;
              }
          
              // If all validations pass, you can submit the form to the server
              // Here, you can add code to send the form data to the server
          
              errorMessage.textContent = ''; // Clear error message if all validations pass
              // Additional actions, such as submitting the form to the server, can be added here
            }
          </script>
