    <style>
    header {
        display: flex;

      }
      
      header > input {
        flex-grow: 0.6;

            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;

            border: 1px solid #ccc; /* Border color */
            border-radius: 3px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom, #2de8eb 0%, #4255a7 100%); /* Gradient background color for the button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease; 
        }

        .btn:hover {
            background: linear-gradient(to bottom, #c185ce 0%, #4bd5da 100%); 
        }

        h4 {
            color: #fff; 
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .hlo {
            display: flex;
            background-color: #333; /* Background color for the navigation bar */
            padding: 10px;
            justify-content: space-around;
            color: #fff; /* Text color for the links */
        }

        .hlo a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hlo a:hover {
            background-color: #555; /* Background color on hover */
        }
    
    h4 a {
      color: #21d8e5; /* Set link color to a blue shade */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Add bold font weight */
    }
    h4 a:hover {
      color: #f364d4; /* Change link color on hover */
    }
      
    </style>

        <script>
            function validateLogin() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var errorMessage = document.getElementById("error-message");
    
                if (username === "" || password === "") {
                    alert("Enter both the fields");
                } else if (username !== "demo" || password !== "demo123") {
                   alert( "Incorrect username or password.");
